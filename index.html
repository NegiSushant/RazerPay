<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>RazorPay</title>
  </head>
  <body>
    <!--Navigation baar-->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo-->
        <a href="/" class="cursor-pointer py-7 pr-7"
          ><img src="./Images/logo.svg" width="125px" height="30px"
        /></a>
        <!--nav component-->
        <ul class="flex space-x-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payment</a>
            <div
              class="bg-lightBlue transition-all duration-200 absolute bottom-0 w-full h-1 hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="bg-lightBlue transition-all duration-200 absolute bottom-0 w-full h-1 hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate</a>
            <div
              class="bg-lightBlue transition-all duration-200 absolute bottom-0 w-full h-1 hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
            <div
              class="bg-lightBlue transition-all duration-200 absolute bottom-0 w-full h-1 hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="bg-lightBlue transition-all duration-200 absolute bottom-0 w-full h-1 hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="bg-lightBlue transition-all duration-200 absolute bottom-0 w-full h-1 hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="bg-lightBlue transition-all duration-200 absolute bottom-0 w-full h-1 hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="bg-lightBlue transition-all duration-200 absolute bottom-0 w-full h-1 hidden group-hover:block"
            ></div>
          </li>
        </ul>
        <div class="flex space-x-6">
          <img src="./Images/india-flag.svg" width="28px" height="20px" />
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold"
          >
            Log in
          </button>
          <button
            class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[20px] h-[20px] ml-2 mt-[1px]"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <!--Hero Section-->
    <section class="relative bg-deepBlue">
      <div
        class="width:10/12 flex flex-row justify-between items-center mx-auto"
      >
        <!--left part-->
        <div class="flex flex-col gap-4">
          <h1 class="">Power your finance, grow your business</h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p>
            Accept payments from customers. Automate payout to vendors &
            employees. Never run out of working capital
          </p>
          <button>Sign Up Now</button>
        </div>
        <!--right part-->
        <img src="./Images/hero-illustration.jpg" alt="" />
      </div>
      <!--Shape part-->
      <div>
        <img src="./Images/hero-shape.svg" alt="" />
      </div>
    </section>

</html>
